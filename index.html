<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>초코송이 초코 VS 송이</h1>
    <h2>초코송이 중에 하나만 먹어야 한다면 ?</h2>
    <div id="test">
        <div id="wrap">
            <div id="buttons">
                <button id="chooseButton" onclick="move()">초코</button>
                <button id="chooseButton2" onclick="move_2()">송이</button>
            </div>
        </div>
    </div>

    <div id="test">
        <div id="result">
            <h1>초코 vs 송이 선호도</h1>
            <div id="myProgress">
                <div id="myBar">
                    <div id="label">초코 : 50%</div>
                </div>
            </div>
            
            <div id="myProgress_2">
                <div id="myBar_2">
                    <div id="label_2">송이 : 50%</div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="progress.js"></script>
